        content="MôKumbu é uma ferramenta de gestão financeira de código aberto, desenvolvida pela Brain Net, uma empresa angolana especializada em tecnologia e desenvolvimento. Aqui, você controla suas finanças e colabora para tornar a gestão financeira mais acessível e personalizada para todos.">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/mokumbu.css">
    <link rel="icon" href="assets/icon/favicon.png" type="image/x-icon">
</head>

<body>

    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="index.html"><img src="assets/icon/mokumbu_logo.svg" alt="MôKumbu"></a>
            </div>
            <div class="nav-list">
                <ul>
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="" class="nav-link">Sobre</a></li>
                    <li><a href="" class="nav-link">Serviços</a></li>
                </ul>

                <div class="btns-menu">
                    <button class="download-button">Brevemente</button>
                </div>


            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/icon/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <div class="nav-list-mobile">
                <ul>
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="" class="nav-link">Sobre</a></li>
                    <li><a href="" class="nav-link">Serviços</a></li>
                </ul>
                <button class="download-button">Criar conta</button>
            </div>

        </div>
    </header>

    <main>

        <div class="chat-button">
            <div class="Chat-img">
                <a href="https://t.me/mokumbu_ao" target="_blank"> <img src="assets/icon/telegram.svg"
                        alt="Telegram"></a>
            </div>
            <div class="Chat-img">
                <a href="https://www.instagram.com/mokumbu.ao/" target="_blank"><img src="assets/icon/instagram.svg"
                        alt="Instagram"></a>
            </div>
        </div>

        <div class="section-accounnt">

            <h2>Criar Conta</h2>

            <div class="accounnt">



                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome-criar-conta" name="nome" placeholder="Digite seu nome" required>

                    <p id="p-nome-criar-conta"></p>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email-criar-conta" name="email" placeholder="Digite seu e-mail" required>

                    <p id="p-email-criar-conta"></p>

                    <label for="telefone">Número de Telefone:</label>
                    <input type="tel" id="telefone-criar-conta" name="telefone" placeholder="Digite seu número"
                        required>

                    <p id="p-telefone-criar-conta"></p>

                    <div class="senha-flex">
                        <div class="senhas">
                            <label for="senha">Senha:</label>
                            <div class="senha-position">
                                <input type="password" id="senha-criar-conta" name="senha"
                                    placeholder="Digite sua senha" required>
                                    <i onclick="showPassword ()" id="btn-senha" class="bi bi-eye-fill"></i>
                            </div>

                        </div>
                        <div class="senhas">
                            <label for="confirmar-senha">Confirmar Senha:</label>
                            <div  class="senha-position">
                                <input type="password" id="confirmar-senha" name="confirmar-senha"
                                    placeholder="Confirme sua senha" required>
                                    <i onclick="showPassword1 ()" id="btn-senha1" class="bi bi-eye-fill"></i>
                            </div>

                        </div>

                    </div>

                    <p id="p-senha-criar-conta"></p>



                    <div class="terms">
                        <input type="checkbox" id="termos" name="termos" required>
                        <label for="termos"> <a href="">Aceitar Termos e Condições</a> </label>
                    </div>

                    <input onclick="verificarCriarConta()" type="submit" value="Criar Conta">
                </form>
            </div>

        </div>



    </main>



    <footer>

        <div class="footer-logo"> <a href=""><img src="assets/icon/mokumbu_logo_branco.svg" alt=""></a>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/mokumbu.ao/" target="_blank"> <img src="assets/icon/facebook.svg"
                    alt="Facebook"></a>
            <a href="https://www.instagram.com/mokumbu.ao/" target="_blank"><img src="assets/icon/instagram.svg"
                    alt="Instagram"></a>
            <a href="https://www.linkedin.com/company/mokumbu/" target="_blank"> <img src="assets/icon/linkedin.svg"
                    alt="Linkedin"></a>
            <a href="https://t.me/mokumbu_ao" target="_blank"> <img src="assets/icon/telegram.svg" alt="Telegram"></a>
            <a href="https://github.com/deopmdecastro/mokumbu_ao" target="_blank"> <img src="assets/icon/githab.svg"
                    alt="Githab"></a>
        </div>

        <p>Copyright © 2023 <a href="">Brain Net</a> All rights reserved.</p>

        <div class="terms">
            <a href="">Termos e condições</a> <a href="">Política de privacidade</a>
        </div>



    </footer>

</body>
<script src="assets/js/mokumbu.js"></script>

</html>
