<body>

    <header class="menu">


        <nav class="nav-brand">
            <a href="index.html"><img src="assets/icon/mokumbu_logo.svg" alt=""></a>
        </nav>

        <div class="menu-hamburguer">
            <div class="menu-toggle" id="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>



        <nav class="nav-link">

            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="">Sobre</a>
                </li>
                <li>
                    <a href="">Serviços</a>
                </li>
            </ul>

          
            <button class="download-button">Baixar</button>

        </nav>


    </header>

    <main>

        <div class="chat-button">
            <div class="Chat-img">
                <a href="https://t.me/mokumbu_ao" target="_blank"> <img src="assets/icon/telegram.svg"
                        alt="Telegram"></a>
            </div>
            <div class="Chat-img">
                <a href="https://www.instagram.com/mokumbu.ao/" target="_blank"><img src="assets/icon/instagram.svg"
                        alt="Instagram"></a>
            </div>
        </div>

        <div class="section-accounnt">

            <h2>Criar Conta</h2>

            <div class="accounnt">



                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="telefone">Número de Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número" required>

                    <div class="senha-flex">
                        <div class="senhas">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>

                        <div class="senhas">
                            <label for="confirmar-senha">Confirmar Senha:</label>
                            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                        </div>

                    </div>



                    <div class="terms">
                        <input type="checkbox" id="termos" name="termos" required>
                        <label for="termos"> <a href="">Aceitar Termos e Condições</a> </label>
                    </div>

                    <input type="submit" value="Criar Conta">
                </form>
            </div>

        </div>



    </main>



    <footer>

        <div class="footer-logo"> <a href=""><img src="assets/icon/mokumbu_logo_branco.svg" alt=""></a>
        </div>

        <div class="social-media">
